
<div class="loading">
  <mat-spinner  diameter="20" color="primary" *ngIf="loading" ></mat-spinner>
</div>
<div *ngIf="!loading">

<div class="row">
  <div class="col">
    <mat-form-field class="full-width" appearance="outline" >
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</div>


  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>


    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef > Email Address </th>
      <td mat-cell *matCellDef="let row"> {{row.emailAddress}} </td>
    </ng-container>


    <ng-container matColumnDef="sectors"  >
      <th mat-header-cell *matHeaderCellDef > Sectors </th>
      <td mat-cell *matCellDef="let row">
      <div *ngFor="let item of row.sectors" >{{item.sectors}}</div>
      </td>
    </ng-container>


    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef > City </th>
      <td mat-cell *matCellDef="let row"> {{row.city}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Action </th>
      <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="onApprovalClicked(row)" >Approve</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">

  </mat-paginator>

</div>
